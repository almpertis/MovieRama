<!DOCTYPE html>
<html>

<head>
    <title>MovieRama</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="./styles/main.css" rel="stylesheet" />
</head>

<body ng-app="app" ng-controller="controller" layout="row">
    <div class="ng-cloak" style="width:100%">
        <md-toolbar id='scrollToDivID'>
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleLeft()" class="md-icon-button contentbtn" aria-label="Settings" hide-gt-md>
                    <i style="display:block;text-align:center" class="material-icons">menu</i>
                </md-button>
                <h2>MovieRama</h2>
                <span flex></span>
                <md-input-container>
                    <label>Search</label>
                    <input type="text" ng-model="searchStr" ng-model-options="{debounce: 500}">
                </md-input-container>
            </div>
        </md-toolbar>
        <div class="movie-list" ng-if="Loaded" layout="row" layout-wrap layout-align="space-between center">
            <md-card class="animated fadeIn" style="cursor:pointer" ng-repeat="m in currMovies" flex-gt-sm="23" ng-click="showDetails($event, m)">
                <md-card-header>
                    <md-card-avatar>
                        <div class="rating">{{m.vote_average}}</div>
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{m.title}}</span>
                        <span class="md-subhead">{{m.release_date}}</span>
                    </md-card-header-text>
                </md-card-header>
                <img ng-src="{{'http://image.tmdb.org/t/p/w300' + m.poster_path}}" class="md-card-image" alt="movie poster">
            </md-card>
            <md-button ng-disabled="page=='1'" class="md-primary" ng-click="loadMovies('pre')">
                <md-icon style="color:white" md-svg-icon="/styles/icons/previous.svg"></md-icon>
                PREVIOUS PAGE
            </md-button>
            <span flex></span>
            <md-button class="md-primary" ng-click="loadMovies('next')">
                NEXT PAGE
                <md-icon style="color:white" md-svg-icon="/styles/icons/next.svg"></md-icon>
            </md-button>
        </div>
    </div>


    <!--Scripts-->
    <div>
        <!--Dependencies-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/el.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-aria.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/ng-youtube-embed@1.7.14/build/ng-youtube-embed.min.js'></script>

        <!--Controllers and Factories-->
        <script src="./scripts/controller.js"></script>
        <script src="./scripts/details.js"></script>
        <script src="./scripts/services/dataservice.js"></script>
    </div>
</body>

</html>
